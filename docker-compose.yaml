version: "3.7"
services:
  s1:
    build: ./s1
    image: aaboungab/s1
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
    deploy:
        replicas: 2
    environment:
      DATABASE_URI: 'sql;ite:///data.db'
  s2: 
    build: ./s2
    image: aaboungab/s2
    ports: 
      - target: 5001
        published: 5001
        protocol: tcp
    deploy:
        replicas: 2
